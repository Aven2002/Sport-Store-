<!DOCTYPE html>
<html>
    <head>
        <style>
        nav {
            background-color: #333; /* Background color of the navigation bar */
            padding: 10px 0; /* Padding above and below the navigation bar */
        }

        /* Styling for the navigation list */
        nav ul {
            list-style-type: none; /* Remove bullet points from the list */
            margin: 0;
            padding: 0;
            text-align: center; /* Center-align the list items */
        }

        /* Styling for the navigation items */
        nav ul li {
            display: inline; /* Display list items inline */
            margin-right: 20px; /* Add spacing between list items */
        }

        /* Styling for the navigation links */
        nav ul li a {
            color: #fff; /* Text color of the navigation links */
            text-decoration: none; /* Remove underline from the links */
            padding: 5px 10px; /* Padding around the links */
        }

        /* Styling for the navigation links on hover */
        nav ul li a:hover {
            background-color: #555; /* Background color of the links on hover */
        }
    </style>
</head>
<body>

            <li><a href="views/SignUp.html">Sign Up</a></li>
            <li><a href="views/Contact.html">Contact</a></li>
        </ul>
    </nav>
</body>
</html>
